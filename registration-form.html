<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Survey Form</title>
  <link rel="stylesheet" href="css/registration-form.css" />
  <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container grow header">
      <div class="row justify-center">
        <div class="column shrink justify-center">
          <h1 id="title">Fantasy Survey Form</h1>
          <p id="description">Tell us your favorite fantasy genres, movies, and books!</p>
          <form id="survey-form">
            <div class="row justify-center">
              <div class="column shrink">
                <label for="name" id="name-label">Name:</label>
              </div>
              <div class="column shrink">
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
              </div>
            </div>
            <div class="row justify-center">
              <div class="column shrink">
                <label for="email" id="email-label">Email:</label>
              </div>
              <div class="column shrink">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required />
              </div>
            </div>
            <div class="row justify-center">
              <div class="column shrink">
                <label for="number" id="number-label">Age:</label>
              </div>
              <div class="column shrink">
                <input type="number" id="number" name="age" min="1" max="125" placeholder="Age" required />
              </div>
            </div>
            <div class="row justify-center">
              <div class="column shrink">
                <p>Which of the following is your favorite fantasy genre?</p>
              </div>
              <div class="column shrink">
                <select id="dropdown" name="genre">
                  <option value="high-fantasy">High Fantasy</option>
                  <option value="low-fantasy">Low Fantasy</option>
                  <option value="urban-fantasy">Urban Fantasy</option>
                  <option value="dark-fantasy">Dark Fantasy</option>
                  <option value="historical-fantasy">Historical Fantasy</option>
                  <option value="contemporary-fantasy">Contemporary Fantasy</option>
                  <option value="science-fantasy">Science Fantasy</option>
                  <option value="superhero-fantasy">Superhero Fantasy</option>
                  <option value="portal-fantasy">Portal Fantasy</option>
                  <option value="fairytale-fantasy">Fairytale Fantasy</option>
                  <option value="magical-realism">Magical Realism</option>
                  <option value="mythic-fantasy">Mythic Fantasy</option>
                  <option value="fantasy-of-manners">Fantasy of Manners</option>
                  <option value="surreal-fantasy">Surreal Fantasy</option>
                    <option value="comic-fantasy">Comic Fantasy</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="column shrink">
                <input type="radio" class="radio-buttons" id="book" name="book-movie" placeholder="Book?">
                <label for="book">Book</label>
                <input type="radio" class="radio-buttons" id="movie" name="book-movie" placeholder="Movie?">
                <label for="movie">Movie</label>
                <button type="submit" id="submit">Submit</button>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <fieldset>
                    <legend>What is your favorite fantasy book?</legend>
                    <input type="checkbox" id="harry-potter" name="harry-potter" value="harry-potter">
                    <label for="harry-potter">Harry Potter</label>
                    <input type="checkbox" id="lord-of-the-rings" name="lord-of-the-rings" value="lord-of-the-rings">
                    <label for="lord-of-the-rings">Lord of the Rings</label>
                    <input type="checkbox" id="the-chronicles-of-narnia" name="the-chronicles-of-narnia" value="the-chronicles-of-narnia">
                    <label for="the-chronicles-of-narnia">The Chronicles of Narnia</label>
                    <input type="checkbox" id="the-kingkiller-chronicle" name="the-kingkiller-chronicle" value="the-kingkiller-chronicle">
                    <label for="the-kingkiller-chronicle">The Kingkiller Chronicle</label>
                    <input type="checkbox" id="the-wheel-of-time" name="the-wheel-of-time" value="the-wheel-of-time">
                    <label for="the-wheel-of-time">The Wheel of Time</label>
                    <input type="checkbox" id="the-stormlight-archive" name="the-stormlight-archive" value="the-stormlight-archive">
                    <label for="the-stormlight-archive">The Stormlight Archive</label>
                    <input type="checkbox" id="the-mistborn-trilogy" name="the-mistborn-trilogy" value="the-mistborn-trilogy">
                    <label for="the-mistborn-trilogy">The Mistborn Trilogy</label>
                    <input type="checkbox" id="the-kingdom-of-thorn-and-bone" name="the-kingdom-of-thorn-and-bone" value="the-kingdom-of-thorn-and-bone">
                    <label for="the-kingdom-of-thorn-and-bone">The Kingdom of Thorn and Bone</label>
                    <input type="checkbox" id="the-kingkiller-chronicle" name="the-kingkiller-chronicle" value="the-kingkiller-chronicle">
                    <label for="the-kingkiller-chronicle">The King
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <textarea id="comments" name="comments" placeholder="Enter any comments here..."></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
